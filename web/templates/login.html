<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pen-title">
        <h1><a href='https://github.com/Mustafa-Kamel/Connectvia' style='color:#525252'><i class="fa fa-github" aria-hidden="true"></i></a>Welcome...</h1><span><i class='fa fa-code'></i> by <a href='https://www.linkedin.com/in/mustafakamel'>MK</a></span>
    </div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Login</h1>
            <h3 style="text-align: center; color: #ed2553;"><b>{$error}</b></h3>
            <form action="login.php" method="post">
                <div class="input-container">
                    <input type="email" id="#{label}" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" required title="username@hostname.domain" />
                    <label for="#{label}">Email</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="#{label}" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" required title="8 to 20 characters, Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    <label for="#{label}">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button name="login"><span>Go</span></button>
                </div>
                <div class="footer"><a href="#forgotphp">Forgot your password?</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">Register
                <div class="close"></div>
            </h1>
            <form action="register.php" method="post">
                <div class="input-container">
                    <input type="text" id="#{label}" name="username" pattern="[a-zA-Z][a-zA-Z0-9-_\.]{4,45}" required title="a-zA-Z0-9_- at least 5 characters" />
                    <label for="#{label}">Username</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="email" id="#{label}" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" required title="username@hostname.domain" />
                    <label for="#{label}">Email</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="tel" id="#{label}" name="phone" pattern="[0-9].{7,24}" required title="Numbers 0-9 at least 8 numbers" />
                    <label for="#{label}">Phone Number</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,24}" required title="at least 8 characters, Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    <label for="#{label}">Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="repass" name="repass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,24}" required title="Passwords must match" />
                    <label for="#{label}">Repeat Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button name="register"><span>Next</span></button>
                </div>
            </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script>
        var password = document.getElementById("pass"),
            confirm_password = document.getElementById("repass");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

</body>

</html>
